<!DOCTYPE html>

<html lang="en">
<head>
  <title>The html() and click() functions</title>
  <style>
 
  .myclass {
    background-color: black;
    color: white;
  }
  </style>
</head>
<body>
  
<h1>Setting different content and triggering an alert</h1>

<p>There's nothing special about this paragraph</p>
  
<p class="paragraph_class">You won't see this text when you load the page</p>

<p id="paragraph_id">Click on this paragraph to trigger an alert</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/scripts/test2.js"></script>

</body>
</html>
